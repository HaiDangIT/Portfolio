<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="musicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0f7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f89b29;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#musicBg)"/>
  
  <!-- Music player interface -->
  <rect x="80" y="70" width="240" height="140" rx="12" fill="#fff" opacity="0.95"/>
  
  <!-- Album art placeholder -->
  <rect x="95" y="85" width="80" height="80" rx="8" fill="#ff0f7b" opacity="0.3"/>
  <circle cx="135" cy="125" r="15" fill="#fff" opacity="0.8"/>
  <polygon points="130,118 145,125 130,132" fill="#ff0f7b"/>
  
  <!-- Song info -->
  <rect x="190" y="90" width="110" height="8" rx="4" fill="#ff0f7b" opacity="0.4"/>
  <rect x="190" y="105" width="80" height="6" rx="3" fill="#f89b29" opacity="0.3"/>
  
  <!-- Waveform -->
  <rect x="190" y="125" width="4" height="25" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="198" y="120" width="4" height="35" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="206" y="115" width="4" height="45" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="214" y="125" width="4" height="25" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="222" y="118" width="4" height="38" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="230" y="120" width="4" height="35" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="238" y="122" width="4" height="30" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="246" y="125" width="4" height="25" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="254" y="120" width="4" height="35" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="262" y="115" width="4" height="45" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="270" y="123" width="4" height="28" fill="#ff0f7b" opacity="0.5" rx="2"/>
  <rect x="278" y="120" width="4" height="35" fill="#f89b29" opacity="0.5" rx="2"/>
  <rect x="286" y="125" width="4" height="25" fill="#ff0f7b" opacity="0.5" rx="2"/>
  
  <!-- Progress bar -->
  <rect x="95" y="175" width="210" height="4" rx="2" fill="#e0e0e0"/>
  <rect x="95" y="175" width="130" height="4" rx="2" fill="#ff0f7b"/>
  <circle cx="225" cy="177" r="6" fill="#ff0f7b"/>
  
  <!-- Control buttons -->
  <circle cx="150" cy="195" r="10" fill="#ff0f7b" opacity="0.3"/>
  <polygon points="145,190 155,195 145,200" fill="#fff"/>
  
  <circle cx="200" cy="195" r="14" fill="#ff0f7b" opacity="0.6"/>
  <polygon points="193,188 210,195 193,202" fill="#fff"/>
  
  <circle cx="250" cy="195" r="10" fill="#ff0f7b" opacity="0.3"/>
  <polygon points="245,190 255,195 245,200" fill="#fff"/>
  
  <!-- Music notes decoration -->
  <circle cx="320" cy="100" r="8" fill="#fff" opacity="0.8"/>
  <rect x="327" y="85" width="3" height="20" fill="#fff" opacity="0.8"/>
  <circle cx="340" cy="90" r="6" fill="#fff" opacity="0.7"/>
  <rect x="345" y="78" width="3" height="17" fill="#fff" opacity="0.7"/>
  
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">Music Streaming</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" opacity="0.9">Listen & Enjoy Your Playlist</text>
</svg>
